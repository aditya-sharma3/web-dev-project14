<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
    crossorigin="anonymous">
    <!-- style sheet -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Project 14</title>
</head>
<body>
    <main>
        <div class="main-container">
            <!-- Left part for image and logo -->
            <div class="main-left">
                <img src="./assests/main-pic1.jpg" class="main-img">
                <!-- Logo here -->
                <div class="logo">
                    <img src="./assests/Logo.png">
                </div>
            </div>
            <!-- Right part for rest of the text -->
            <div class="main-right">
                <nav>
                    <!-- Nav Line -->
                    <div class="line">
                    </div>
                    <!-- Nav List -->
                    <ul class="nav-list">
                        <li class="list-item active-menu">Home</li>
                        <li class="list-item">About us</li>
                        <li class="list-item">Portfolio</li>
                        <li class="list-item">Contact</li>
                    </ul>
                </nav>
                <!-- Creativity Section -->
                <div class="creativity">
                    <div class="heading">
                        <h1>
                            <span class="hollow">Crea - <br> </span>tivity. <br>
                            <span class="to-fade">is our ingredient.</span>
                        </h1>
                    </div>
                    <!-- Social media links -->
                    <div class="social-media">
                        <img src="./assests/facebook.svg" class="social-media-icons">
                        <img src="./assests/instagram.svg" class="social-media-icons">
                        <img src="./assests/twitter.svg" class="social-media-icons">
                        <img src="./assests/mail.svg" class="social-media-icons">
                    </div>
                </div>
                <!-- Package button -->
                <div class="button">
                    <button>Check our Package</button>
                </div>
                <!-- Timeline section -->
                <div class="bottom-container">
                    <div class="timeline-bootstrap">
                        <ul class="timeline">
                           <li class="timeline-item mb-5">
                            <p class="dark">Photography</p>
                           </li>
                           <li class="timeline-item mb-5">
                            <p>Videography</p>
                           </li>
                           <li class="timeline-item mb-5">
                            <p>Graphic Design</p>
                           </li>
                           <li class="timeline-item mb-5">
                            <p>Illustration</p>
                           </li>
                        </ul>
                          
                    </div>
                    <!-- Image -->
                    <div class="bottom-right">
                        <h1>&#8222;</h1>
                        <p>We help to create the best graphics, photos, videos, animation and illustration</p>
                        <img src="./assests/main-pic2.jpg">
                    </div>
                    
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
